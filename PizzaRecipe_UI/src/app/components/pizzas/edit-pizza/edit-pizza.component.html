<div class="container my-5">
  <h1 class="mb-3">Edit Pizza</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updatePizza()">
        <div class="form-group">
          <label for="id">Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            readonly
            name="id"
            [(ngModel)]="pizzaDetails.id"
          />
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="pizzaDetails.name"
          />
        </div>

        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <input
            type="text"
            class="form-control"
            id="ingredients"
            name="ingredients"
            [(ngModel)]="pizzaDetails.ingredients"
          />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            [(ngModel)]="pizzaDetails.price"
          />
        </div>

        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="button" class="btn btn-danger" (click)="deletePizza(pizzaDetails.id)">Delete</button>
      </form>
    </div>
  </div>
</div>
